<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="site-nav">
            <a class="logo link" href="./index.html">News</a>
            <ul class="site-nav__list list">
              <li class="site-nav__item">
                <a class="site-nav__link link" href="./index.html">Home</a>
              </li>
              <li class="site-nav__item">
                <a class="site-nav__link link" href="./favorite.html"
                  >Favorite</a
                >
              </li>
              <li class="site-nav__item">
                <a
                  class="site-nav__link link site-nav__link--current"
                  href="./read.html"
                  >Read</a
                >
              </li>
            </ul>
          </nav>
          <form class="search-field" id="form-field">
            <button class="search-field__btn" id="form-btn">
              <svg class="search__icon" width="20" height="20">
                <use href="./svg/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
            <input type="text" id="search-field__input" placeholder="Search" />
          </form>
          <button
            class="header__burger-btn js-open-menu"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="icon-burger-menu" width="24" height="24">
              <use href="./svg/symbol-defs.svg#icon-menu_btn"></use>
            </svg>
          </button>
          <div class="theme-switch">
            <label class="theme-switch__light" for="toggle"
              ><span class="theme-word">Light</span
              ><svg class="icon-sun" width="21" height="21">
                <use href="./svg/symbol-defs.svg#icon-sun"></use></svg
            ></label>
            <input id="toggle" type="checkbox" />
            <label class="theme-switch__dark" for="toggle"
              ><span class="theme-word">Dark</span
              ><svg class="icon-moon" width="21" height="21">
                <use href="./svg/symbol-defs.svg#icon-moon"></use>
              </svg>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="read">
        <div class="container">
          <div class="read-cards">
            <include src="./partials/read-page/read-card.html"></include>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
